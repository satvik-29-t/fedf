<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstore (Styled)</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .card small {
      color: #777;
    }
    .card span {
      font-weight: bold;
      margin-top: 5px;
      display: block;
    }
    .card button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #0715d4;
      color: white;
      cursor: pointer;
    }
    .card button:hover {
      background: #0c1ae0;
    }
    .cart {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .cart-item button {
      background: #dc3545;
      border: none;
      padding: 4px 8px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background: #a71d2a;
    }
    .cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Modern Online Bookstore</h1>

  <div class="book-grid" id="bookGrid"></div>

  <div class="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  </div>

  <script type="module">
    import { Store } from './store.js';
    import { Cart } from './cart.js';
    import { UI } from './ui.js';

    const cart = new Cart();
    const ui = new UI(cart);

    // Show books
    Store.getBooks().forEach((book, idx) => ui.displayBook(book, idx));
    // Initial cart display
    ui.updateCart();
  </script>
</body>
</html>
